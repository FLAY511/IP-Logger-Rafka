
<!DOCTYPE html>
<html>
<head>
  <title>Info Visitor Tracker</title>
  <meta charset="UTF-8" />
  <style>
    body {
      background: black;
      color: #00ff00;
      font-family: monospace;
      text-align: center;
      padding: 30px;
    }
    .box {
      border: 1px solid #00ff00;
      padding: 20px;
      margin: 20px auto;
      width: 80%;
      background-color: #111;
    }
  </style>
</head>
<body>
  <h1>üß† Info Tracker Legal</h1>
  <div class="box" id="info">
    Mengambil info...
  </div>

  <script>
    async function getIP() {
      const res = await fetch('https://api.ipify.org?format=json');
      const data = await res.json();
      return data.ip;
    }

    async function getLocation() {
      return new Promise((resolve, reject) => {
        if (!navigator.geolocation) return reject("Geolocation not supported");
        navigator.geolocation.getCurrentPosition(
          pos => resolve(pos.coords),
          err => reject("Tidak ada izin lokasi.")
        );
      });
    }

    async function showInfo() {
      const ip = await getIP();
      const ua = navigator.userAgent;
      let locText = "Lokasi tidak diizinkan.";

      try {
        const loc = await getLocation();
        locText = `Latitude: ${loc.latitude}<br>Longitude: ${loc.longitude}<br>Akurasi: ${loc.accuracy} meter`;
      } catch (e) {
        locText = e;
      }

      document.getElementById("info").innerHTML = `
        üåê IP: ${ip}<br><br>
        üì± User-Agent: ${ua}<br><br>
        üìç Lokasi: <br>${locText}
      `;
    }

    showInfo();
  </script>
</body>
</html>
